<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="parent-container">
    <aside>
      <div>
        <div id="aside-logo"></div>
        <div class="aside-container">
          <p class="text-logo">Festivite</p>
          <p class="text-bmdl">Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <form>
          <h1 class="text-hmd">Crie seu convite</h1>

          <fieldset class="event-info">
            <div class="fieldset-header">
              <img src="assets/icons/calendar.svg" alt="">
              <legend class="text-hsm">Sobre o evento</legend>
            </div>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" id="eventname" name="eventname" placeholder="Nome do evento">
            </div>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="begindate">Início</label>
                <input type="datetime-local" id="begindate" name="begindate" lang="pt-BR">
              </div>
              <div class="input-wrapper">
                <label for="enddate">Fim</label>
                <input type="datetime-local" id="enddate" name="enddate" lang="pt-BR">
              </div>
            </div>

            <div class="date-wrapper">
              <div class="radio-wrapper">
                <label>Tipo</label>
                <div id="radio-package">
                  <div class="radio-inner">
                    <input type="radio" name="type" value="presencial" id="presencial">
                    <img src="assets/icons/building-2.svg" alt="">
                    <span class="text-bsms">Presencial</span>
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="type" value="online" id="online">
                    <img src="assets/icons/video.svg" alt="">
                    <span class="text-bsms">Online</span>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="address">Local</label>
                <input type="text" id="address" name="address" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <!-- <textarea id="description" name="description" placeholder="Escreva sobre os detalhes do evento" rows="4" cols="10"> </textarea> -->
              <textarea name="description" id="description" cols="10" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customizing">
            <div class="fieldset-header">
              <img src="assets/icons/paintbrush-vertical.svg" alt="">
              <legend class="text-hsm">Personalização</legend>
            </div>

            <div class="input-wrapper">
              <label>Cor principal</label>
              <div class="cradio-wrapper">
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="light-blue" id="light-blue">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="navy" id="navy">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="purple" id="purple">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="fuschia" id="fuschia">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="pink" id="pink">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="danger-color" id="danger-color">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="orange" id="orange">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="yellow" id="yellow">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="lime" id="lime">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="green" id="green">
                </div>
                <div class="cradio-inner">
                  <div class="cradio-circle"></div>
                  <input type="radio" name="color" value="cyan" id="cyan">
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label>Tema do evento</label>
              <div class="cradio-wrapper-4cols">
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image.jpg" alt="">
                  <span class="text-bsmr">Aniversário</span>
                  <input type="radio" name="event-theme" value="birthday" id="birthday">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-1.jpg" alt="">
                  <span class="text-bsmr">Infantil</span>
                  <input type="radio" name="event-theme" value="childhood" id="childhood">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-2.jpg" alt="">
                  <span class="text-bsmr">Formatura</span>
                  <input type="radio" name="event-theme" value="graduation" id="graduation">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-3.jpg" alt="">
                  <span class="text-bsmr">Casamento</span>
                  <input type="radio" name="event-theme" value="wedding" id="wedding">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-4.jpg" alt="">
                  <span class="text-bsmr">Chá de bebê</span>
                  <input type="radio" name="event-theme" value="babytea" id="babytea">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-5.jpg" alt="">
                  <span class="text-bsmr">Chá de panela</span>
                  <input type="radio" name="event-theme" value="chapanela" id="chapanela">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-6.jpg" alt="">
                  <span class="text-bsmr">Carnaval</span>
                  <input type="radio" name="event-theme" value="carnaval" id="carnaval">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-7.jpg" alt="">
                  <span class="text-bsmr">Páscoa</span>
                  <input type="radio" name="event-theme" value="easter" id="easter">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-8.jpg" alt="">
                  <span class="text-bsmr">São João</span>
                  <input type="radio" name="event-theme" value="juneparty" id="juneparty">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-9.jpg" alt="">
                  <span class="text-bsmr">Halloween</span>
                  <input type="radio" name="event-theme" value="halloween" id="halloween">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-10.jpg" alt="">
                  <span class="text-bsmr">Natal</span>
                  <input type="radio" name="event-theme" value="christimas" id="christimas">
                </div>
                <div class="cradio-inner-4cols">
                  <img src="assets/images/Image-11.jpg" alt="">
                  <span class="text-bsmr">Outro</span>
                  <input type="radio" name="event-theme" value="others" id="others">
                </div>
              </div>
            </div>

            <div class="column-wrapper">
              <div class="input-wrapper checkbox-wrapper">
                <label for="style">Estilo</label>
                <div class="checkbox-inner">
                  <div class="checkbox-inner2">
                    <input type="checkbox" name="styke" id="style">
                  </div>
                  <div class="checkbox-span">
                    <span class="text-bsmr">Escuro</span>
                    <span class="text-bsmr">Claro</span>
                  </div>
                </div>
              </div>

              <div class="droparea-wrapper">
                <label for="coverphoto">Foto de capa</label>
                <div class="droparea-inner">
                  <div class="dropzone">
                    <img src="assets/icons/upload.svg" alt="ícone de upload">
                    <input type="file" name="coverphoto" id="coverphoto" lang="pt-BR">
                    <span class="text-bsms">Selecionar</span>
                  </div>
                  <span class="text-bmdr">Nenhum arquivo selecionado</span>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
