<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="parent-container">
    <aside>
      <div>
        <div id="aside-logo"></div>
        <div class="aside-container">
          <p class="text-logo">Festivite</p>
          <p class="text-bmdl">Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <form>
          <h1 class="text-hmd">Crie seu convite</h1>

          <fieldset class="event-info">
            <div class="fieldset-header">
              <img src="assets/icons/calendar.svg" alt="">
              <legend class="text-hsm">Sobre o evento</legend>
            </div>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" id="eventname" name="eventname" placeholder="Nome do evento">
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
